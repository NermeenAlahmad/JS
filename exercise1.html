<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="mydiv">Hello world</div>
<script>

let text1 = document.getElementById('mydiv');

text1.addEventListener('mouseover', () => {
    text1.innerHTML = "Can i help you?";
})

text1.addEventListener('mouseout', () => {
    text1.innerHTML = "Hello world!";
})










</script>
</body>
</html>
